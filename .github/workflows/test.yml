name: Run test suite
on:
  pull_request:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install apt packages
        run: |
          sudo apt update
          sudo apt install clang lld llvm grub-efi-amd64-bin mtools

      - name: Build ModulOS
        run: |
          make -j$(nproc) build

      - name: Run test suite
        run: |
          make -j$(nproc) test-all | tee build/test-log.txt

      - name: Archive debugging symbols
        uses: actions/upload-artifact@v4
        with:
          name: dbg-symbols
          path: build/modulos-dbg
          retention-days: 2

      - name: Archive testsuite log
        uses: actions/upload-artifact@v4
        with:
          name: testsuite-log
          path: build/test-log.txt
          retention-days: 2

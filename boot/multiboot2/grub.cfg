set timeout=2
set default=0

search --no-floppy --file /boot/grub/x86_64-efi/video.mod --set=load_video

menuentry "ModulOS" {
	insmod fat
	insmod part_gpt
	if [ "${load_video}" != "" ]; then
		insmod efi_gop
		insmod video
	fi
	search --label ESP_MODULOS --set=root
	multiboot2 /modulos
	boot
}
